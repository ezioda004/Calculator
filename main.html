<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <script src="script.js"></script>
    
</head>
<body>
    <h1 class = "text-center">Calculator</h1>
    <div class = "main">
        <div class = "text-center">
            <p class = "display"><span>as</span>
            </p>
        </div>
        <ul class = "text-center">
            <li><a href="#" id = "reset">AC</a></li>
            <li><a href="#" id = "back"><=</a></li>
            <li><a class = "operator"href="#">%</a></li>
            <li><a class = "operator" href="#">/</a></li>
        </ul>
        <ul class = "text-center">
            <li><a class = "input" href="#">7</a></li>
            <li><a class = "input" href="#">8</a></li>
            <li><a class = "input" href="#">9</a></li>
            <li><a class = "operator" class = "input" href="#">X</a></li>
        </ul>
        <ul class = "text-center">
            <li><a class = "input" href="#">4</a></li>
            <li><a class = "input" href="#">5</a></li>
            <li><a class = "input" href="#">6</a></li>
            <li><a class = "operator" href="#">-</a></li>
        </ul>
        <ul class = "text-center">
            <li><a class = "input" href="#">1</a></li>
            <li><a class = "input" href="#">2</a></li>
            <li><a class = "input" href="#">3</a></li>
        </ul>
        <ul>
                <li class = "operator" id = "special" ><a href="#">+</a></li>
        </ul>
           
        
        <ul class = "text-center">
            <li><a class = "input" href="#">.</a></li>
            <li><a class = "input" href="#">0</a></li>
            <li><a id = "result" href="#">=</a></li>
            <!-- <li><a class = "operator" href="#">+</a></li> -->
        </ul>
    </div>
    
</body>
</html>
